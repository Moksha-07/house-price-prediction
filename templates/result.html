<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>House Price Prediction</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: url('https://images.pexels.com/photos/2581922/pexels-photo-2581922.jpeg?cs=srgb&dl=pexels-tomas-malik-793526-2581922.jpg&fm=jpg') no-repeat center center fixed;
      background-size: cover;
      padding: 40px 0;
      font-family: Arial, sans-serif;
    }

    .card {
      max-width: 700px;
      margin: auto;
      padding: 30px;
      box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.3);
      border-radius: 12px;
      background-color: rgba(255, 255, 255, 0.95); /* semi-transparent for better visual */
    }

    h2 {
      color: #00796b;
    }

    .result {
      font-size: 1.3rem;
      text-align: center;
    }
  </style>
</head>

<body>
  <div class="card">
    <h2 class="text-center mb-3">House Price Prediction</h2>
    <p class="result"><strong>{{ prediction_label }}</strong> is: <strong>{{ prediction_text1 }}</strong></p>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
